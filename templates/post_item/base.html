<!DOCTYPE html>

<html>
	<head>
		<title>Foodiepedia</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/base.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/login.css">

		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

	</head><!-- End of head -->

	<body class="main-body">
		<header>
			<table style="width:100%" cellspacing="0" cellpadding="0">
				<tr id="head-navbar">
					<td id="logo">
						<ul>
							<li><a href="/">Foodiepedia</a></li>
						</ul>
					</td>
					<td id="navbar-button">
						<ul>
							<li><a href="">Find</a></li>
							<li><a href="">Discover</a></li>
							<li><a href="/signup">Sign up</a></li>
							<li><a href="/login">Login</a></li>
						</ul>
					</td>
				</tr><!-- End of head-navbar -->
			</table>
		</header><!-- End of header -->

		<div class="page-container">
			{% block content %}
			{% endblock %}
		</div>

		<footer>
			<table id="footer-bar" style="width:100%" cellspacing="0" cellpadding="0">
				<tr >
					<td id="footer-button">
						<ul >
							<li><a href="">About</a></li>
							<li><a href="">Advertising</a></li>
							<li><a href="">Contact us</a></li>
							<li><a href="">API</a></li>
						</ul>
					</td>
					<td id="footer-icon">
						<ul>
							<li><a href="" target="_blank">
								<img src="/static/images/instagram.png" style="width:32px;height:32px"/>
								</a>
							</li>
							<li><a href="" target="_blank">
								<img src="/static/images/github.png" style="width:32px;height:32px"/>
								</a>
							</li>
							<li><a href="" target="_blank">
								<img src="/static/images/email.png" style="width:32px;height:32px"/>
								</a>
							</li>
						</ul>
					</td>
				</tr>
				<tr style="border-collapse:collapse">
					<td id="copyright" colspan="2">
						<h3>&copy;  Foodiepedia 2014</h3>
					</td>
				</tr>
			</table>
		</footer><!-- End of footer -->


	</body>
</html>
