
{% extends "base.html" %}

{% block content %}
	<div class="container-fluid fill">
		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<form method="post" role="form">
						<input type="text" class="form-control" name="item_name" value="{{ item_name }}" placeholder="search item" autocomplete="off">
						<div class="error">{{ error }}</div>
						<button type="submit" class="btn btn-default">Find</button>
					</form>
				</div>
			</div>
			
		</div>
	</div>


{% endblock %}
