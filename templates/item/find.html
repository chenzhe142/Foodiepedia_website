
{% extends "base.html" %}

{% block content %}
	<div class="container-fluid fill">
		<div class="container container-top-margin">
			<div class="row" style="text-align:center">
				<h2>Find</h2>
			</div>

			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6" id="find_form">					
					<form method="post" role="form">
						<div class="input-group input-group-lg">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</span>

							<input type="search" class="form-control" name="item_name" value="{{ item_name }}" placeholder="Start your search" autocomplete="off" aria-describedby="sizing-addon1">
						</div>
						<div class="error">{{ error }}</div>
						
					</form>
				</div>
				<div class="col-sm-3"></div>
			</div>
			
		</div>
	</div>


{% endblock %}
