{% extends "base.html" %}
{% block content %}


	<form>

		{% for item in items %}
			<div class="item">
				<div class="item_name">{{ item.item_name }}</div>
				<!-- <hr> -->
				<div class="created_time">{{ item.created }}</div>
				<p class="item_description">{{ item.item_description }}</p>
				<div class="item_photo_link">{{ item.item_photo_link }}</div>
			</div>
		{% endfor %}
	</form>
		


{% endblock %}
