{% extends "base.html" %}
{% block content %}
<div class="container-fluid fill">
	<div class="container container-top-margin">
		<div class="row" style="text-align:center">
			<h2>Post item</h2>
		</div>
		<div class="row">
				<form method="post" role="form">
					<div class="form-group">
						<label for="item_name">Item name</label>
						<input type="text" class="form-control" id="item_name" name="item_name" value="{{ item_name }}">
					</div>
					
					<div class="form-group">
						<label for="item_photo_link">Item photo link</label>
						<input type="url" class="form-control" id="item_photo_link" name="item_photo_link" value="{{ item_photo_link }}">
					</div>

					<div class="form-group">
						<label for="item_description">Item description</label>
						<textarea type="text" class="form-control" id="item_description" name="item_description" rows="3">{{ item_description }}</textarea>
					</div>	
					<div class="error">{{ error }}</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
		</div>
				
	</div>
				
</div>

{% endblock %}
