
{% extends "user_base.html" %}

{% block content %}
<div class="container-fluid fill">
	<div class="container">
		<div class="row" style="text-align:center">
			<h2>Sign Up</h2>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form method="post" role="form">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="username" value="{{ username }}">
						<h4 class="error">{{ error_username }}</h4>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="password" value="">
						<h4 class="error">{{ error_password }}</h4>
					</div>

					<div class="form-group">
						<label for="verify_password">Verify Password</label>
						<input type="password" class="form-control" id="verify_password" name="verify_password" placeholder="verify password" value="{{ verify_password }}">
						<h4 class="error">{{ error_verify }}</h4>
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="email" value="{{ email }}">
						<h4 class="error">{{ error_email }}</h4>
					</div>

					 <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</div>


{% endblock %}
