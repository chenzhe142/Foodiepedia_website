{% extends "user_base.html" %}

{% block content %}
<!-- <div class="page-container"> -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
			</div>
			<div class="col-sm-6">
				<h2>Login</h2>
				<div class="col-sm-6" style="padding-left:0px">
					<form method="post" role="form">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" value="{{ username }}" placeholder="Enter username">
							<h4 class="error">{{ error_username }}</h4>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" value="" placeholder="Enter password">
							<h4 class="error">{{ error_password }}</h4>
						</div>
						<div class="checkbox">
				          <label><input type="checkbox"> Remember me</label>
				        </div>

						<h4 class="error">{{ verify_error }}</h4>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>
<!-- </div> -->




{% endblock %}
